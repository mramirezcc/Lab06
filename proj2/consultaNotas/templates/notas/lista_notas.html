<!DOCTYPE html>
<html>
<head>
	<title>Lista de Notas</title>
</head>
<body>
	<h1>Lista de Notas</h1>
	<table>
		<thead>
			<tr>
				<th>Alumno</th>
				{% for nota in notas %}
					<th>{{nota.curso}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for nota in notas %}
			<tr>
				<td>{{nota.alumno}}</td>
				<td>{{nota.nota}}</td>
			{% endfor %}
			</tr>
		</tbody>
	</table>
	<a href="{% url 'agregar_nota' %}">Agregar m√°s notas</a>
</body>
</html>
